<h1>
    Current Player: {{player}}
</h1>

<button class="btn" (click)="newGame()">New Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">

    </app-square>
</main>
